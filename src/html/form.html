<div class="ht-container">
  <section>
    <h1>Input</h1>
    <div>
      <input class="ht-input" type="text" placeholder="..." />
      <input class="ht-input input-number" type="number" value="0" />
    </div>
    <br />
    <h2>Text area</h2>
    <div>
      <textarea
        placeholder="..."
        class="ht-textarea"
        cols="30"
        rows="2"
      ></textarea>
    </div>
    <h2>Select</h2>
    <div>
      <select class="ht-select" name="select">
        <option value="1">Tuỳ chọn 1</option>
        <option value="2">Tuỳ chọn 2</option>
        <option value="3">Tuỳ chọn 3</option>
      </select>
    </div>
    <h2>
      Checkbox
    </h2>
    <div>
      <label class="ht-checkbox" for="a">
        <input type="checkbox" id="a" />
        <span class="checkmark"></span>
      </label>
    </div>
  </section>
</div>
