<div class="ht-container">
  <section>
    <h1>Popup</h1>

    <section class="ht-popup-main">
      <aside class="ht-popup-main__menu">
        <ul>
          <li><button class="ht-button-text">Chỉnh sửa</button></li>
          <li><button class="ht-button-text">Xoá</button></li>
        </ul>
      </aside>
      <aside class="ht-popup-main__grab"></aside>
      <aside class="ht-popup-main__close">
        <i class="material-icons">close</i>
      </aside>

      <div class="ht-popup-main__content">
        <h1 class="ht-text-center">Title</h1>
        <section class="ht-question-card">
          <aside class="ht-question-card__menu">
            <a href="javascript:void(0)"><img src="./public/threedot.png"/></a>
          </aside>
          <ul class="ht-question-card__menulist ht-is-open">
            <li><button class="ht-button-text">Chỉnh sửa</button></li>
            <li><button class="ht-button-text ht-is-delete">Xoá</button></li>
          </ul>
          <p>Câu hỏi</p>
          <div class="ht-question-card__content">
            <div class="ht-fakecontent"></div>
          </div>
          <p>Câu trả lời</p>
          <div class="ht-question-card__content">
            <div class="ht-fakecontent"></div>
          </div>
          <div class="ht-text-center">
            <button class="ht-button-text">Xem thêm</button>
          </div>
        </section>
      </div>
    </section>
  </section>
</div>
